<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Bilder</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #222; color: white; }
        .test { margin: 20px 0; padding: 10px; background: #333; border-radius: 5px; }
        img { max-width: 200px; border: 2px solid #4CAF50; }
        .error { border-color: #f44336; }
    </style>
</head>
<body>
    <h1>Debug Bilder</h1>
    
    <div class="test">
        <h3>Test 1: Direkte sti med mellomrom</h3>
        <img src="bilder/BILDE 1.jpg" alt="Test 1" id="img1">
        <p id="status1">Laster...</p>
    </div>
    
    <div class="test">
        <h3>Test 2: URL-kodet mellomrom (%20)</h3>
        <img src="bilder/BILDE%201.jpg" alt="Test 2" id="img2">
        <p id="status2">Laster...</p>
    </div>
    
    <div class="test">
        <h3>Test 3: Med ./ foran</h3>
        <img src="./bilder/BILDE 1.jpg" alt="Test 3" id="img3">
        <p id="status3">Laster...</p>
    </div>

    <div class="test">
        <h3>Test 4: Filnavn uten mellomrom (hvis den finnes)</h3>
        <img src="bilder/BILDE1.jpg" alt="Test 4" id="img4">
        <p id="status4">Laster...</p>
    </div>

    <h2>Konsoll-info:</h2>
    <div id="info" style="background: #111; padding: 10px; font-family: monospace; font-size: 12px;"></div>

    <script>
        const info = document.getElementById('info');
        
        function log(msg) {
            info.innerHTML += msg + '<br>';
            console.log(msg);
        }
        
        log('Current location: ' + window.location.href);
        log('Document base: ' + document.baseURI);
        
        for (let i = 1; i <= 4; i++) {
            const img = document.getElementById('img' + i);
            const status = document.getElementById('status' + i);
            
            img.onload = function() {
                status.textContent = '✓ Suksess! (' + img.naturalWidth + 'x' + img.naturalHeight + ')';
                status.style.color = '#4CAF50';
                log('Image ' + i + ' loaded: ' + img.src);
            };
            
            img.onerror = function() {
                status.textContent = '✗ Feil: Kunne ikke laste';
                status.style.color = '#f44336';
                img.classList.add('error');
                log('Image ' + i + ' failed: ' + img.src);
            };
        }
    </script>
</body>
</html>
