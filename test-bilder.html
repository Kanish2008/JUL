<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bilder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #222;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            background: #333;
            padding: 10px;
            border-radius: 8px;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .status {
            color: #4CAF50;
            font-size: 12px;
            margin-top: 5px;
        }
        .error {
            color: #f44336;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Test av Bilder</h1>
    <p>Denne siden tester om bildene kan lastes. Sjekk konsollen (F12) for detaljer.</p>
    
    <div class="gallery" id="gallery"></div>

    <script>
        // Test de nye bildene du la til (UTEN .jpg siden filene ikke har endelse)
        const testImages = [
            'bilder/BILDE 1',
            'bilder/BILDE 2',
            'bilder/BILDE 7',
            'bilder/BILDE 8',
            'bilder/BILDE 9',
            'bilder/BILDE 10',
            'bilder/BILDE 11',
            'bilder/BILDE 12',
            'bilder/BILDE 13',
            'bilder/BILDE 14'
        ];

        const gallery = document.getElementById('gallery');

        testImages.forEach((src, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            const status = document.createElement('div');
            status.className = 'status';
            status.textContent = 'Laster...';
            
            img.onload = function() {
                status.textContent = '✓ Lastet: ' + src;
                status.style.color = '#4CAF50';
                console.log('SUCCESS:', src);
            };
            
            img.onerror = function() {
                status.textContent = '✗ Feil: ' + src;
                status.className = 'status error';
                img.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="200" height="200" fill="%23666"/><text x="50%" y="50%" text-anchor="middle" fill="white" font-size="16">Ikke funnet</text></svg>';
                console.error('FAILED:', src);
            };
            
            img.src = src;
            item.appendChild(img);
            item.appendChild(status);
            gallery.appendChild(item);
        });
    </script>
</body>
</html>
